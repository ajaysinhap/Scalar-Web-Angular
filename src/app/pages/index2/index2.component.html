<!--START HOME-->

  <div class="bg-overlay"></div>

    <div class="display-table-cell">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-white text-center">
            <h1 class="home-title">We help startups launch their products</h1>
            <p class="padding-t-15 home-desc">Etiam sed.Interdum consequat proin vestibulum class at.</p>
            <p class="play-shadow margin-t-30 margin-l-r-auto"><a (click)="openModal(content)" class="play-btn video-play-icon"><i class="mdi mdi-play text-center"></i></a></p>
          </div>
        </div>
      </div>

    <div class="waves-shape shape-three">
      <div class="wave wave-three">
      </div>

<ng-template #content let-modal>
  <div class="modal-content home-modal">
    <div class="modal-header border-0">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <video id="VisaChipCardVideo" class="video-box" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
  </div>
</ng-template>
